<svg width="420" height="80" viewBox="0 0 420 80" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(35, 20)">
    <!-- Simple triangle roof outline -->
    <path
      d="M 0,5 L -25,50 L 25,50 Z"
      fill="none"
      stroke="#c9a961"
      stroke-width="3"
      stroke-linejoin="miter"
    />

    <!-- Horizontal crossbar inside triangle -->
    <line
      x1="-15" y1="35"
      x2="15" y2="35"
      stroke="#c9a961"
      stroke-width="3"
      stroke-linecap="round"
    />
  </g>

  <!-- AKCON text -->
  <text
    x="78" y="48"
    font-family="'Montserrat', 'Arial', sans-serif"
    font-size="42"
    font-weight="700"
    fill="#1a1a1a"
    letter-spacing="1"
  >
    AKCON
  </text>

  <!-- ACOPERISURI subtitle -->
  <text
    x="78" y="62"
    font-family="'Montserrat', 'Arial', sans-serif"
    font-size="10"
    font-weight="500"
    fill="#c9a961"
    letter-spacing="4"
  >
    ACOPERISURI
  </text>
</svg>
