<svg width="220" height="60" viewBox="0 0 220 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roofMain" x1="30" y1="10" x2="30" y2="45" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2a4a6f"/>
      <stop offset="50%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#162d4a"/>
    </linearGradient>
    <linearGradient id="roofAccent" x1="30" y1="10" x2="30" y2="25" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#e6c39a"/>
      <stop offset="50%" stop-color="#d4a574"/>
      <stop offset="100%" stop-color="#c29560"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2a4a6f"/>
      <stop offset="100%" stop-color="#1e3a5f"/>
    </linearGradient>
  </defs>

  <!-- Shadow base -->
  <ellipse cx="30" cy="50" rx="22" ry="3" fill="#000000" opacity="0.15"/>

  <!-- 3D Roof Icon -->
  <g filter="url(#shadow)">
    <!-- Back wall -->
    <path d="M 15 40 L 15 32 L 30 20 L 45 32 L 45 40 Z" fill="#0f1f33" opacity="0.6"/>

    <!-- Left roof face -->
    <path d="M 8 28 L 30 12 L 30 20 L 15 30 Z" fill="url(#roofMain)"/>

    <!-- Right roof face (lighter) -->
    <path d="M 30 12 L 52 28 L 45 32 L 30 20 Z" fill="#2a4a6f"/>

    <!-- Gold accent line on roof peak -->
    <path d="M 30 12 L 30 20 L 52 28 L 30 12 Z" fill="url(#roofAccent)" opacity="0.4"/>

    <!-- Roof peak highlight -->
    <path d="M 28 13 L 30 12 L 32 13 L 30 14 Z" fill="#e6c39a"/>

    <!-- Front left face -->
    <path d="M 8 28 L 15 30 L 15 40 L 8 38 Z" fill="#1e3a5f"/>

    <!-- Front right face -->
    <path d="M 52 28 L 45 32 L 45 40 L 52 38 Z" fill="#2a4a6f"/>

    <!-- Bottom base -->
    <path d="M 15 40 L 30 44 L 45 40 L 30 36 Z" fill="#162d4a"/>

    <!-- Highlight edges -->
    <path d="M 8 28 L 30 12 L 30 13 L 9 28.5 Z" fill="#ffffff" opacity="0.15"/>
    <path d="M 30 12 L 52 28 L 51.5 28.5 L 30 13 Z" fill="#ffffff" opacity="0.08"/>
  </g>

  <!-- AKCON Text with 3D effect -->
  <g>
    <!-- Text shadow -->
    <text x="72" y="38" font-family="'Montserrat', Arial, sans-serif" font-size="28" font-weight="800" fill="#162d4a" opacity="0.2">AKCON</text>

    <!-- Main text with gradient -->
    <text x="70" y="36" font-family="'Montserrat', Arial, sans-serif" font-size="28" font-weight="800" fill="url(#textGradient)" letter-spacing="1">AKCON</text>

    <!-- Text highlight -->
    <text x="70" y="35" font-family="'Montserrat', Arial, sans-serif" font-size="28" font-weight="800" fill="#ffffff" opacity="0.1" letter-spacing="1">AKCON</text>
  </g>

  <!-- Subtle tagline -->
  <text x="72" y="47" font-family="'Open Sans', Arial, sans-serif" font-size="7" font-weight="600" fill="#d4a574" letter-spacing="2" opacity="0.9">PREMIUM ROOFING</text>
</svg>
