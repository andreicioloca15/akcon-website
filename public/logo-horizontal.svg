<svg width="420" height="80" viewBox="0 0 420 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="navySlope-horiz" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a5f" />
      <stop offset="100%" stop-color="#152d48" />
    </linearGradient>

    <linearGradient id="goldBeam-horiz" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c9a961" />
      <stop offset="50%" stop-color="#d4b76f" />
      <stop offset="100%" stop-color="#c9a961" />
    </linearGradient>

    <filter id="horizShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.25"/>
    </filter>
  </defs>

  <g transform="translate(35, 15)">
    <!-- "A" AS ROOF ICON - Horizontal layout -->

    <!-- Left roof slope with gradient -->
    <path
      d="M 0,6 L -28,55 L -22,55 L 0,15 Z"
      fill="url(#navySlope-horiz)"
      filter="url(#horizShadow)"
    />

    <!-- Right roof slope -->
    <path
      d="M 0,6 L 28,55 L 22,55 L 0,15 Z"
      fill="#1e3a5f"
      opacity="0.95"
      filter="url(#horizShadow)"
    />

    <!-- Roof peak accent -->
    <line
      x1="-2" y1="6"
      x2="2" y2="6"
      stroke="#c9a961"
      stroke-width="2.5"
      stroke-linecap="round"
    />

    <!-- Foundation beam (A crossbar) in gold -->
    <rect
      x="-18" y="38"
      width="36" height="5"
      fill="url(#goldBeam-horiz)"
      rx="1"
      filter="url(#horizShadow)"
    />

    <!-- Architectural corner details -->
    <circle cx="-18" cy="40.5" r="2" fill="#c9a961" opacity="0.8" />
    <circle cx="18" cy="40.5" r="2" fill="#c9a961" opacity="0.8" />
  </g>

  <!-- AKCON text - The "A" in the logo IS the roof icon -->
  <text
    x="78" y="42"
    font-family="'Montserrat', sans-serif"
    font-size="38"
    font-weight="800"
    fill="#1e3a5f"
    letter-spacing="2"
  >
    KCON
  </text>

  <!-- Tagline below -->
  <text
    x="78" y="58"
    font-family="'Montserrat', sans-serif"
    font-size="11"
    font-weight="500"
    fill="#c9a961"
    letter-spacing="3.5"
  >
    CONSTRUCȚII ACOPERIȘURI
  </text>
</svg>
