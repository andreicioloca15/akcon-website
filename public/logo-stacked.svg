<svg width="280" height="200" viewBox="0 0 280 200" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(140, 30)">
    <!-- Simple triangle roof outline -->
    <path
      d="M 0,5 L -40,80 L 40,80 Z"
      fill="none"
      stroke="#c9a961"
      stroke-width="4"
      stroke-linejoin="miter"
    />

    <!-- Horizontal crossbar inside triangle -->
    <line
      x1="-24" y1="57"
      x2="24" y2="57"
      stroke="#c9a961"
      stroke-width="4"
      stroke-linecap="round"
    />
  </g>

  <!-- AKCON text -->
  <text
    x="140" y="145"
    font-family="'Montserrat', 'Arial', sans-serif"
    font-size="48"
    font-weight="700"
    fill="#1a1a1a"
    text-anchor="middle"
    letter-spacing="2"
  >
    AKCON
  </text>

  <!-- ACOPERISURI subtitle -->
  <text
    x="140" y="165"
    font-family="'Montserrat', 'Arial', sans-serif"
    font-size="13"
    font-weight="500"
    fill="#c9a961"
    text-anchor="middle"
    letter-spacing="5"
  >
    ACOPERISURI
  </text>
</svg>
