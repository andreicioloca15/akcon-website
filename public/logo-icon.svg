<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roofMainIcon" x1="32" y1="8" x2="32" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2a4a6f"/>
      <stop offset="50%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#162d4a"/>
    </linearGradient>
    <linearGradient id="roofAccentIcon" x1="32" y1="8" x2="32" y2="28" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#e6c39a"/>
      <stop offset="50%" stop-color="#d4a574"/>
      <stop offset="100%" stop-color="#c29560"/>
    </linearGradient>
    <filter id="shadowIcon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle for better visibility -->
  <circle cx="32" cy="32" r="30" fill="#ffffff" opacity="0.05"/>

  <!-- Shadow base -->
  <ellipse cx="32" cy="54" rx="24" ry="4" fill="#000000" opacity="0.2"/>

  <!-- 3D Roof Icon -->
  <g filter="url(#shadowIcon)">
    <!-- Back wall -->
    <path d="M 20 45 L 20 32 L 32 16 L 44 32 L 44 45 Z" fill="#0f1f33" opacity="0.6"/>

    <!-- Left roof face -->
    <path d="M 10 28 L 32 8 L 32 18 L 20 30 Z" fill="url(#roofMainIcon)"/>

    <!-- Right roof face (lighter) -->
    <path d="M 32 8 L 54 28 L 44 34 L 32 18 Z" fill="#2a4a6f"/>

    <!-- Gold accent on roof -->
    <path d="M 32 8 L 32 18 L 54 28 L 32 8 Z" fill="url(#roofAccentIcon)" opacity="0.5"/>

    <!-- Roof peak highlight -->
    <path d="M 30 9 L 32 8 L 34 9 L 32 11 Z" fill="#e6c39a"/>

    <!-- Front left face -->
    <path d="M 10 28 L 20 30 L 20 45 L 10 42 Z" fill="#1e3a5f"/>

    <!-- Front right face -->
    <path d="M 54 28 L 44 34 L 44 45 L 54 42 Z" fill="#2a4a6f"/>

    <!-- Bottom base -->
    <path d="M 20 45 L 32 50 L 44 45 L 32 40 Z" fill="#162d4a"/>

    <!-- Highlight edges -->
    <path d="M 10 28 L 32 8 L 32 9.5 L 12 29 Z" fill="#ffffff" opacity="0.18"/>
    <path d="M 32 8 L 54 28 L 53 29 L 32 9.5 Z" fill="#ffffff" opacity="0.1"/>

    <!-- Subtle 'A' letter integration -->
    <path d="M 28 38 L 32 28 L 36 38 M 29 35 L 35 35" stroke="#d4a574" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  </g>
</svg>
