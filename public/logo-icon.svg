<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Navy gradient for left roof slope -->
    <linearGradient id="navySlope" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a5f" />
      <stop offset="100%" stop-color="#152d48" />
    </linearGradient>

    <!-- Gold metallic gradient for beam -->
    <linearGradient id="goldBeam" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c9a961" />
      <stop offset="50%" stop-color="#d4b76f" />
      <stop offset="100%" stop-color="#c9a961" />
    </linearGradient>

    <!-- Shadow -->
    <filter id="iconShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="2" flood-opacity="0.25"/>
    </filter>
  </defs>

  <g transform="translate(60, 20)">
    <!-- "A" AS ROOF ICON - The letter A IS the roof itself -->

    <!-- Left roof slope with gradient for dimensional depth -->
    <path
      d="M 0,10 L -32,75 L -24,75 L 0,20 Z"
      fill="url(#navySlope)"
      filter="url(#iconShadow)"
    />

    <!-- Right roof slope - slightly lighter to show light hitting -->
    <path
      d="M 0,10 L 32,75 L 24,75 L 0,20 Z"
      fill="#1e3a5f"
      opacity="0.95"
      filter="url(#iconShadow)"
    />

    <!-- Roof peak accent line - gold detail at the top -->
    <line
      x1="-2" y1="10"
      x2="2" y2="10"
      stroke="#c9a961"
      stroke-width="3"
      stroke-linecap="round"
    />

    <!-- Foundation beam (crossbar of "A") in gold - architectural support -->
    <rect
      x="-20" y="52"
      width="40" height="6"
      fill="url(#goldBeam)"
      rx="1"
      filter="url(#iconShadow)"
    />

    <!-- Subtle architectural detail - corner supports -->
    <circle cx="-20" cy="55" r="2.5" fill="#c9a961" opacity="0.8" />
    <circle cx="20" cy="55" r="2.5" fill="#c9a961" opacity="0.8" />

    <!-- Foundation base line -->
    <rect
      x="-28" y="75"
      width="56" height="4"
      fill="#1e3a5f"
      opacity="0.6"
      rx="1"
    />
  </g>
</svg>
