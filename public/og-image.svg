<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a5f" />
      <stop offset="100%" stop-color="#152d48" />
    </linearGradient>

    <linearGradient id="navySlope" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a5f" />
      <stop offset="100%" stop-color="#152d48" />
    </linearGradient>

    <linearGradient id="goldBeam" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c9a961" />
      <stop offset="50%" stop-color="#d4b76f" />
      <stop offset="100%" stop-color="#c9a961" />
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="150" fill="#c9a961" opacity="0.05"/>
  <circle cx="1100" cy="530" r="200" fill="#c9a961" opacity="0.05"/>

  <!-- Logo - Centered and larger -->
  <g transform="translate(600, 220)">
    <!-- "A" AS ROOF ICON - Scaled up 3x -->

    <!-- Left roof slope with gradient -->
    <path
      d="M 0,18 L -84,165 L -66,165 L 0,45 Z"
      fill="url(#navySlope)"
      filter="url(#shadow)"
    />

    <!-- Right roof slope -->
    <path
      d="M 0,18 L 84,165 L 66,165 L 0,45 Z"
      fill="#1e3a5f"
      opacity="0.95"
      filter="url(#shadow)"
    />

    <!-- Roof peak accent -->
    <line
      x1="-6" y1="18"
      x2="6" y2="18"
      stroke="#c9a961"
      stroke-width="7.5"
      stroke-linecap="round"
      filter="url(#glow)"
    />

    <!-- Foundation beam (A crossbar) in gold -->
    <rect
      x="-54" y="114"
      width="108" height="15"
      fill="url(#goldBeam)"
      rx="3"
      filter="url(#shadow)"
    />

    <!-- Architectural corner details -->
    <circle cx="-54" cy="121.5" r="6" fill="#c9a961" opacity="0.8" />
    <circle cx="54" cy="121.5" r="6" fill="#c9a961" opacity="0.8" />
  </g>

  <!-- AKCON text -->
  <text
    x="600" y="310"
    font-family="'Montserrat', sans-serif"
    font-size="114"
    font-weight="800"
    fill="white"
    letter-spacing="6"
    text-anchor="middle"
    filter="url(#shadow)"
  >
    KCON
  </text>

  <!-- Main tagline -->
  <text
    x="600" y="390"
    font-family="'Montserrat', sans-serif"
    font-size="42"
    font-weight="600"
    fill="#c9a961"
    letter-spacing="2"
    text-anchor="middle"
    filter="url(#glow)"
  >
    Specialiști în Acoperișuri
  </text>

  <!-- Location -->
  <text
    x="600" y="450"
    font-family="'Montserrat', sans-serif"
    font-size="32"
    font-weight="500"
    fill="white"
    opacity="0.9"
    text-anchor="middle"
  >
    Alba Iulia • Județul Alba
  </text>

  <!-- Bottom badges -->
  <g transform="translate(600, 530)">
    <!-- Experience badge -->
    <g transform="translate(-180, 0)">
      <rect x="-70" y="-25" width="140" height="50" rx="25" fill="#c9a961" opacity="0.2"/>
      <text
        x="0" y="5"
        font-family="'Montserrat', sans-serif"
        font-size="24"
        font-weight="700"
        fill="#c9a961"
        text-anchor="middle"
      >
        Din 1977
      </text>
    </g>

    <!-- Warranty badge -->
    <g transform="translate(0, 0)">
      <rect x="-80" y="-25" width="160" height="50" rx="25" fill="#c9a961" opacity="0.2"/>
      <text
        x="0" y="5"
        font-family="'Montserrat', sans-serif"
        font-size="24"
        font-weight="700"
        fill="#c9a961"
        text-anchor="middle"
      >
        Garanție 15 Ani
      </text>
    </g>

    <!-- Projects badge -->
    <g transform="translate(180, 0)">
      <rect x="-75" y="-25" width="150" height="50" rx="25" fill="#c9a961" opacity="0.2"/>
      <text
        x="0" y="5"
        font-family="'Montserrat', sans-serif"
        font-size="24"
        font-weight="700"
        fill="#c9a961"
        text-anchor="middle"
      >
        100+ Proiecte
      </text>
    </g>
  </g>
</svg>
